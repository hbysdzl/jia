<script type="text/javascript">
//ajax提交数据
$('#tijiao').click(function(){
	var form = new FormData(document.getElementById("form_data"));
    $.ajax({
        url: "{:U('ajaxdEdit')}",
        type: "post",
        data: form,
        dataType:"json",
        processData: false,
        contentType: false,
        success: function(data) {
        	if(data.ok==0){
				$('#tishi').html(data.error);
				$('#tishi').fadeIn(1000);
				$('#tishi').fadeOut(3000);
			}else{
				$('#tishi').html('操作成功正在跳转！');
				$('#tishi').fadeIn(1000);
				$('#tishi').fadeOut(3000);
				
					setTimeout(function(){
						location.href="{:U('dindex')}";
					},3000);
				
			}
        }
 
    });
	
});

</script>
