<layout name="Public/layout"/>
<style type="text/css">
table{margin-top: -30px;}
tr{height: 35px;}
th{font-weight: bold;padding-top:18px;font-family:'微软雅黑';}
</style>
<div class="page-heading">
    <h3>{$title}</h3>
       <ul class="breadcrumb">
           <li><a href="javascript:void(0);">控制面板</a></li>
           <li><a href="{:U('index')}">返回</a></li>
           <li class="active"> Editable Table </li>
      </ul>
</div>
<div class="wrapper">
             <div class="row">
                <div class="col-sm-12">
                <section class="panel">
                <header class="panel-heading">
                    Editable Table
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <a href="javascript:;" class="fa fa-times"></a>
                     </span>
                </header>
                <div class="panel-body">
                <div class="adv-table editable-table ">
                <div class="clearfix">
                   
                </div>
                
        </div>
     </div>
<form id="form_data" method="post" action="" enctype="multipart/form-data">    
<table  style="width:50%;height:300px;margin-left:20px;font-size:16px">
    <tr><th>服务人员名称:</th></tr>
    <tr><td><input type="text" name="name" size="47"/> </td></tr>
   
    <tr><th>人员照片</th></tr>
    <tr><td><input type="file" name="photo" id="picture"/></td></tr>
    <tr><td><img src="" id="ps" width='150px'></td></tr>
   
    <tr><th>资历经验:</th></tr>
    <tr><td><input type="text" name="exp" size="47" /></td></tr>
  
  	<tr><th>服务内容（3-10个字符）</th>   
    <tr><td><input type="text" name="ser" size="47"/></td></tr>
   	
   	<tr><th>地区:</th></tr>
    <tr>
    	<td>
    		<volist name="res1" id="vo">
    		<input class="auth_rules" type="checkbox" name="zone[]" value="{$vo.id}">{$vo.zname} &nbsp;&nbsp;
    		</volist>
    	</td>
   </tr>
   <tr><th>工种:</th></tr>
    <tr>
    	<td>
    		<volist name="res2" id="vo">
    		<input class="auth_rules" type="checkbox" name="pro[]" value="{$vo.id}">{$vo.gname}&nbsp;&nbsp;
    		</volist>
    	</td>
   </tr>
   	<tr><th>联系电话</th>   
    <tr><td><input type="text" name="tel" size="47"/></td></tr>
    
    <tr><th>优先级(请填写数字1-100，越大越优先)</th>   
    <tr><td><input type="text" name="lev" size="47"/></td></tr>
   	<tr>
      <td colspan=2><input type="submit"  value="提交"/> &nbsp &nbsp &nbsp<input type="reset"  value="重置" /></td>  
   	</tr>   
   	               
</table>
</form> 
</section>
<script type="text/javascript">
	//表单提交
	var Furl="{:U('add')}";
	var Rurl="{:U('index')}";
	actionForm(Furl,Rurl);

//显示封面预览
$('#picture').change(function(){
	//获取图片文件
	var pic_file=this.files[0];
	//调用预览方法
	preview_pic(pic_file);
});

//预览方法实现
function preview_pic(pic){
	//通过html5的FileReader对象
	var r=new FileReader();
	r.readAsDataURL(pic);
	r.onload=function(){
		$('#ps').attr('src',this.result).show();
	}
}
</script>
