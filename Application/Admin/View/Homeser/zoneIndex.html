<script type="text/javascript">
//ajax状态操作
function status(URL,c){
	$.ajax({
		
		type:"get",
		url:URL,
		dataType:"json",
		success:function(msg){
			if(msg.status==1){
				layer.tips('恭喜您！操作成功！', '#'+c, {
					  tips: [1, '#3595CC'],
					  time: 2000
					});
				setTimeout(function(){
					location.href="{:U('zoneIndex','',false)}/p/"+<?php echo I('get.p')?I('get.p'):1?>;
				},800);
			}else{
				layer.tips(msg.error, '#'+c, {
					  tips: [1, '#3595CC'],
					  time: 3000
					});
			}
		}
	});
}
</script>
