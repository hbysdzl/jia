<script type="text/javascript">
//ajax提交数据
$('#tijiao').click(function(){
	var form = new FormData(document.getElementById("form_data"));
    $.ajax({
        url: "{:U('ajaxgzEdit')}",
        type: "post",
        data: form,
        dataType:"json",
        processData: false,
        contentType: false,
        success: function(data) {
        	if(data.ok==0){
				$('#tishi').html(data.error);
				$('#tishi').fadeIn(1000);
				$('#tishi').fadeOut(3000);
			}else{
				$('#tishi').html('操作成功正在跳转！');
				$('#tishi').fadeIn(1000);
				$('#tishi').fadeOut(3000);
				
					setTimeout(function(){
						location.href="{:U('gzindex')}";
					},3000);
				
			}
        }
 
    });
	
});

//显示封面预览
$('#picture').change(function(){
	//获取图片文件
	var pic_file=this.files[0];
	//调用预览方法
	preview_pic(pic_file);
});

//预览方法实现
function preview_pic(pic){
	//通过html5的FileReader对象
	var r=new FileReader();
	r.readAsDataURL(pic);
	r.onload=function(){
		$('#ps').attr('src',this.result).show();
	}
}
</script>
